<div ng-controller="MainCtrl">
	<div class="row" >
	  <div class="grid" >
	  	<div class="grid-item" ng-repeat="post in posts" >
  			<figure class="effect-chico">
  				<img style="width:100%" ng-src="{{post._embedded['wp:featuredmedia'][0].source_url}}">
  				<figcaption>
    				<h2 ng-bind-html="post.title['rendered']"></h2>
    				<p ng-bind-html="post.excerpt['rendered']"></p>
					<a ng-href="/#!/viewpost/{{post.id}}">View more</a>
				</figcaption>	
    		</figure>	
	    </div>
	  </div>
	  <div class="clearfix"></div>
	</div>

	<div class="row" style="margin:20px 0;">
	  <div class="col-md-12" style="display: block">
	    <button class="btn btn-primary center-block" ng-click="loadMore()">Load More</button>
	    </div>
	</div> 
</div>
